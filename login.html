      <div class="login">        
          <form name="myform" class="loginform" action="admin.php" Method="POST" onsubmit="return validateform()">
            <div class="form-group" >
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" placeholder="Email Girin" required>
              <small id="emailHelp" class="form-text text-muted">Email giriniz.Girdiniz '@' içermeli</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" value="submit">Submit</button>
          </form>
          <small>Email a@a.com , şifre 123456</small>
      </div>

	    #login{

		 box-shadow: 3px 3px  5px  #8f8f8f ;

	  }
	
  </style>
  <script>  
    function validateform(){  
    var name=document.myform.name.value;  
    var password=document.myform.password.value;  

    if (name==null || name==""){  
      alert("Email alanı dolu olmalı");  
      return false;  
    }else if(password.length<6){  
      alert("Parola en az 6 haneli olmalı.");  
      return false;  
      }  
    }  
    </script>
