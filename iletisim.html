<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>İletisim</title>
  </head>
  <body>

    <nav > <!-- navigasyon cubugu -->
      <a class="logo" href="index.html">AlihanSaraç  </a>
      <div id="sekmeler">
        <a href="egitim.html" >Eğitim</a> |
        <a href="sehrim.html">Şehrim</a> |
        <a href="mirasimiz.html">Mirasımız</a> |
        <a class="page" href="iletisim.html">İletişim</a>
        <a href="login.html" id="login">Giriş Yap</a>
      </div>
    </nav>
    
    <div class="iletişim" style="background-color: #f0f0f0; padding: 5%;" >
        <form action="adminIletisim.php" method="POST" name="Form" onsubmit="return isItEmpty()" style="padding: 20px; text-align: center; background-color: white; margin-right: 20%; margin-left: 20%; border: 1px solid black;border-left: 15px solid #005e17; border-radius: 5px;">	
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="">İsim ve Soyisim</span>
                </div>
                <input type="text" name="isim" placeholder="isminiz" class="form-control">
                <input type="text" name="soyisim" placeholder="Soyisminiz" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Telefon Numaranız</span>
                  <span class="input-group-text" id="basic-addon1">+90</span>
                </div>
                <input type="number" class="form-control" placeholder=" 5xx xxx xxxx" name="telefon" aria-describedby="basic-addon1">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Cinsiyetiniz:</span>
                </div>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="radio" name="cinsiyet" value="erkek">Erkek
                  </div>
                  <div class="input-group-text">
                    <input type="radio" name="cinsiyet" value="kadın">Kadın
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">Amaç: </span>
                </div>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <input type="checkbox" name="amaç[]" value="istek">İstek
                  </div>
                  <div class="input-group-text">
                    <input type="checkbox" name="amaç[]" value="öneri">Öneri
                  </div>
                  <div class="input-group-text">
                    <input type="checkbox" name="amaç[]" value="şikayet">Şikayet
                  </div>
                  <div class="input-group-text">
                    <input type="checkbox" name="amaç[]" value="diğer">Diğer
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Yazı Hakkında</label>
                </div>
                <select class="custom-select" name="konu" id="inputGroupSelect01">
                  <option selected>Konu?</option>
                  <option value="sayfa yönetimi">Sayfa yönetimi</option>
                  <option value="tasarım">Tasarım</option>
                  <option value="kodlama">Kodlama</option>
                </select>
                <select class="custom-select" name="kime" id="inputGroupSelect01">
                  <option selected>Kime?</option>
                  <option value="sayfa yönetimi">Sayfa yöneticisi</option>
                  <option value="tasarım">Programcı</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Mesajınız</span>
                </div>
                <textarea class="form-control" name="mesaj" aria-label="With textarea"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-secondary" type="submit">Gönder</button>
                </div>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="reset">Temizle</button>
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>

    <div id="footer"><!-- footer cubugu -->
      <h1>Footer</h1>
    </div>

  </body>
  <script>
    function isItEmpty() {
      var a = document.forms["Form"]["isim"].value;
      var b = document.forms["Form"]["soyisim"].value;
      var c = document.forms["Form"]["telefon"].value;
      var d = document.forms["Form"]["cinsiyet"].value;
      var e = document.forms["Form"]["amaç[]"].value;
      var f = document.forms["Form"]["konu"].value;
      var g = document.forms["Form"]["kime"].value;
      var h = document.forms["Form"]["mesaj"].value;
      if (a == null || a == "", b == null || b == "", c == null || c == "", d == null || d == "" , e == null || e == "" , f == null || f == "" , g == null || g == "" , h == null || h == "") {
        alert("Tüm alanlar dolu olmalıdır!");
        return false;
      }
      return true;
    }
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
